<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-to-Speech Test</title>
</head>
<body>
  <h1>Text-to-Speech Test</h1>

  <!-- Text Input -->
  <textarea id="textToSpeak" rows="5" cols="40" placeholder="Enter text to convert to speech"></textarea><br><br>

  <!-- Voice Selection -->
  <label for="voiceSelect">Choose Voice:</label>
  <select id="voiceSelect">
    <option value="UK English Male">UK English Male</option>
    <option value="UK English Female">UK English Female</option>
    <option value="US English Male">US English Male</option>
    <option value="US English Female">US English Female</option>
  </select><br><br>

  <!-- Buttons -->
  <button onclick="speakText()">Speak</button>
  <button onclick="stopSpeaking()">Stop</button>

  <!-- ResponsiveVoice.js -->
  <script src="https://code.responsivevoice.org/responsivevoice.js"></script>

  <script>
    // Function to speak the text
    function speakText() {
      const text = document.getElementById('textToSpeak').value;
      const voice = document.getElementById('voiceSelect').value;

      if (!text) {
        alert("Please enter some text to speak!");
        return;
      }

      // Call ResponsiveVoice to speak the text
      responsiveVoice.speak(text, voice);
    }

    // Function to stop speaking
    function stopSpeaking() {
      responsiveVoice.cancel();
    }
  </script>
</body>
</html>
